[package]
authors = ["Christopher Sardegna <imessage@reagentx.net>"]
categories = ["command-line-utilities"]
description = "Export iMessage data and run iMessage diagnostics"
edition = "2021"
exclude = [".github", "docs", "build.sh"]
license = "GPL-3.0-or-later"
name = "imessage-exporter"
repository = "https://github.com/ReagentX/imessage-exporter"
version = "0.0.0"

[dependencies]
clap = { version = "4.5.11", features = ["cargo"] }
filetime = "0.2.23"
fdlimit = "0.3.0"
fs2 = "0.4.3"
imessage-database = { path = "../imessage-database" }
indicatif = "0.17.8"
rusqlite = { version = "0.32.1", features = ["blob", "bundled"] }
uuid = { version = "1.10.0", features = ["v4", "fast-rng"] }
json = "0.12"
base64 = "0.22.1"